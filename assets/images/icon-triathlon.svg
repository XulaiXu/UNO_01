<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon SVG</title>
</head>
<body>
    <svg width="40" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="triathlonGradient" x1="2" y1="1" x2="30" y2="17" gradientUnits="userSpaceOnUse">
                <stop offset="0.259" stop-color="#219A74"/>
                <stop offset="1" stop-color="#1D8B6A"/>
            </linearGradient>
        </defs>
    
        <!-- Swimming Icon -->
        <path d="M4 10 C6 8, 10 8, 12 10 S16 12, 18 10" stroke="url(#triathlonGradient)" stroke-width="1.5" fill="none"/>
        <circle cx="5" cy="7" r="1.5" fill="url(#triathlonGradient)"/>
    
        <!-- Cycling Icon -->
        <circle cx="8" cy="20" r="3" stroke="url(#triathlonGradient)" stroke-width="1.5" fill="none"/>
        <circle cx="14" cy="20" r="3" stroke="url(#triathlonGradient)" stroke-width="1.5" fill="none"/>
        <path d="M8 20 L10 15 L12 17 L14 20" stroke="url(#triathlonGradient)" stroke-width="1.5" fill="none"/>
        <circle cx="10" cy="14" r="1.5" fill="url(#triathlonGradient)"/>
    
        <!-- Running Icon -->
        <path d="M6 28 L8 26 L10 27 L12 25 L14 26 L16 24" stroke="url(#triathlonGradient)" stroke-width="1.5" fill="none"/>
        <circle cx="6" cy="23" r="1.5" fill="url(#triathlonGradient)"/>
    </svg>
</body>
</html>
